<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="./css/tables.css">
    <link rel="stylesheet" href="./css/clientes_style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="inputCliente">
                <h2>Agregar Cliente</h2>
                
                <div class="fieldDiv">
                    <label for="name">Nombre:</label>
                    <input name="name" id="name" type="text" placeholder="Ingrese el nombre del cliente"/>
                </div>
                
                <div class="fieldDiv">
                    <label for="ruc">Ruc:</label>
                    <input name="ruc" id="ruc" type="text" placeholder="Ingrese el RUC del cliente"/>
                </div>
        
                <div class="fieldDiv">
                    <label for="addr">Direccion:</label>
                    <input name="addr" id="addr" type="text" placeholder="Ingrese la direccion del cliente"/>
                </div>
        
                <div class="fieldDiv">
                    <label for="phone">Telefono:</label>
                <input name="phone" id="phone" type="text" placeholder="Ingrese el telefono del cliente"/>
                </div>
                
                <div class="inputOptions">
                    <button type="button" class="authButton" onclick="fnCreateUser()">Agregar Cliente</button>
                    <a href="./dashboard.html">Back</a>
                </div>
            </div>
            
            <div id="updateClient">
                <div class="updateClientBg">
                    <h3>Configurar Cliente</h3>
                    <label for="name">Nombre:</label>
                    <input name="name" id="configName" type="text" placeholder="Ingrese el nombre del cliente"/>
        
                    <label for="ruc">Ruc:</label>
                    <input name="ruc" id="configRuc" type="text" placeholder="Ingrese el RUC del cliente"/>
        
                    <label for="addr">Direccion:</label>
                    <input name="addr" id="configAddr" type="text" placeholder="Ingrese la direccion del cliente"/>
        
                    <label for="phone">Telefono:</label>
                    <input name="phone" id="configPhone" type="text" placeholder="Ingrese el telefono del cliente"/>
        
                    <div class="updateClientButtonsOptions">
                        <button class="authButton" type="button" id="editClientButton">Editar Cliente</button>
                        <button class="authButton" type="button" onclick="fnCloseConfigClientWindow()">Salir</button>
                    </div>
                </div>
            </div>
        
            <div class="listaClientes">
                <h2>Lista de Clientes</h2>
                <table id="clientsTable">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Ruc</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>
                        </th>
                    </thead>
                    <tbody id="cliientsTBody">
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="./js/models/clients.js"></script>
    <script src="./js/app/clientes.js"></script>
</body>
</html>
